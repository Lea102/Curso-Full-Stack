<html>
  <head>
    <title>Formulario de registro</title>
    
  </head>
  <body>
    <form action="register.html" method="POST">
      <p>
            <label for="nombre"> Nombre y apellido :</label>
    <input type="text" name="nombre" id="nombre">
        </p>
    <p>
    <label for="usuario"> Nombre de usuario :</label>
    <input type="text" name="usuario" id="usuario">
    </p>
      
      <p>
        <label for="nacimiento"> Fecha de nacimiento:</label>
    <input type="date" name="nacimiento" id="date">
      </p>
      <p>
      <label for="domicilio"> Domicilio :</label>
      <input type="text" name="domicilio" id="domicilio">
          </p>
          <p>
            
            <input type="radio" name="perfil" value="Comprar"> Comprar
            <input type="radio" name="perfil"  value="Vender"> Vender
            
        </p> 
          
          
          <p>
            
            <input type="checkbox" name="interes" value="Electro"> Electro
            <input type="checkbox" name="interes"  value="Moda"> Moda
            <input type="checkbox" name="interes"  value="Jugueteria"> Jugueteria
            <input type="checkbox" name="interes"  value="Vida Sana"> Vida Sana
            <input type="checkbox" name="interes"  value="Hogar"> Hogar
        </p> 
        <p>
            <label></label>  Seleccionar una imagen de perfil : </label>
            <input type="file" name="img" accept=".jpg">
                </p>
        
                <p>
                    <label for="pass"> Password :</label>
                    <input type="password" name="pass" id="pass">
                </p>

                <p>
                    <label for="passC"> Confirmar Password :</label>
                    <input type="password" name="passC" id="passC">
                </p>


    
        <button  type="reset" > Cancelar  </button>
        <button  type="submit" > Enviar  </button>
    
    
    
    
    </form>
  </body>
</html>
